<!DOCTYPE html>
<html>
<head>
  <title>Recycling Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="redeem.css" rel="stylesheet">
</head>
<body>
  <h1>Recycling Website</h1>
  <form id="recyclingForm" enctype="multipart/form-data" action="congrats.html">
    <input type="text" name="txt" placeholder="User name" required="">
    <input type="email" name="email" placeholder="Email" required="">
    <input type="password" name="pswd" placeholder="Password" required="">
    <label for="receipt">Upload Receipt:</label>
    <input type="file" id="receipt" accept="image/*" name="receipt" required>
  
    <input type="submit" value="Submit" class="link-button">
  </form>
  
  <script src="script.js"></script>
</body>
</html>
